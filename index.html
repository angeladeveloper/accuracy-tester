  <body>
    <div class="container">
      <section id="title-section" class="show">
        <header>
          <div class="row">
            <div class="col-md-12">
              <h1>Spelling Challenge!</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p id="Increase" class="random-word">Listen Close👂</p>
            </div>
          </div>
        </header>
      </section>

      <div class="input-container">
        <span></span>
        <label id="input-label" for="user-guess"></label>
        <!-- <span id="random-word"></span> -->
        <form action="">
          <input type="text" id="user-guess" placeholder="Click Start!" />
          <button type="submit" id="btn" class="hide">Next</button>
        </form>
        <button type="submit" id="what-button" class="hide">What?</button>
        <div class="score">
          <div id="image-container"></div>
          <div>Score:<span id="final-score"></span></div>
        </div>
        <div class="correct-words-list">
          <div class="correct-words-title" id="correct-ul">Correct Words</div>
        </div>
      </div>
    </div>

    <div class="rules">
      <h3>RULES</h3>
      <p>
        <span>👆Start</span> and a random <span>word ✒️</span> will be spoken 🗣️
        <span>Listen close👂</span>
      </p>
      <p>I hope you <span>know how to spell it! 🧠</span></p>
      <button id="startButton" class="start-button">Start Quiz</button>
      <select name="difficulty" id="diff-select">
        <option value="4">EASY - 4 letters</option>
        <option value="5">EASY - 5 letters</option>
        <option value="6" selected="selected">MEDIUM - 6 letters</option>
        <option value="7">MEDIUM - 7 letters</option>
        <option value="8">HARD - 8 letters</option>
        <option value="9">EXPERT - 9 letters</option>
      </select>
    </div>

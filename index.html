<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap code attached above -->



    <script src="/secret.js" defer></script>
    <script src="/scripts/app.js" defer></script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./resources/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./scripts/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container">
        <!-- Top fixed header (highscores and timer) -->
        <header class="row">
            <div class="col-md-6" id="Highscores">
                <a href="./highScore.html">View Highscores</a>
            </div>
            <div class="col-md-6" id="timer">
                Time: <span id="time">0</span>
            </div>

        </header>

        <!-- Coding Challenge Title - start page -->
        <section id="title-section" class="show">
            <div class="row">
                <div class="col-md-12">
                    <h1>Coding Quiz Challenge</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="Increase">Spelling Game!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="startButton">Start Quiz</button>
                </div>
            </div>
        </section>

        <!-- Coding questions -->
        <section id="quiz-section" class="">
            <div class="row">
                <div class="col-md-12 questions">
                    <h3 id="question-title"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="choices"></div>
                <div id="feedback" class="feedback hide"></div>
            </div>
        </section>
        <!-- Are the java ppl going to make this -->

        <!-- High Score section -->
        <section id="highscore-section" class=>
            <div class="row">
                <div id="high-score" class="col-md-12">
                    <h2>All done!</h2>
                    <h3>Your final score is <span id="final-score">0</span></h3>
                    <label for="initials-area">Enter initials:</label>
                    <input type="text" name="initials-area" maxlength="4" id="initials">
                    <button id="submit-button" type="submit">Submit</button>
                </div>
            </div>
        </section>
</body>

</html>
